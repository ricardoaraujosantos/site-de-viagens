<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">

    <!-- CDN CSS bootstrap v-5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-theme">
    <!-- Inicio Menu Nav -->
    <section class="container-fluid bg-nav-container py-2">
        <header class="container">
            <nav class="navbar-nav navbar-dark">
                <div class="row">
                    <div class="col">
                        <h1 class="navbar-brand title-logo">Viajar 1.0</h1>
                    </div>

                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-group list-group-horizontal  ajust-nav-sm">
                            <a class="link" href="#">
                                <li class="list-group-item">
                                    <i class="ri-user-fill"></i>
                                    Autenticar
                                </li>
                            </a>
                            <a class="link" href="#">
                                <li class="list-group-item">
                                    <i class="ri-home-smile-2-fill"></i>
                                    Inicio do site
                                </li>
                            </a>
                            <a class="link" href="#">
                                <li class="list-group-item">
                                    <i class="ri-chat-3-fill"></i>
                                    Ajuda suporte
                                </li>
                            </a>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <!-- final Menu Nav -->

    <!-- Inicio Formulario Cadastro -->
    <main class="container bg-nav-container">
        <div class="accordion accordion-flush" id="accordionFlushExample">

            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        <i class="ri-settings-4-line fs-4"> Passagem</i>          
                    </button>
                </h2>

                <!-- Inicio Cadastro Passagem-->
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">

                        <div class="row mb-4">
                            <div class="col">
                                <ul class="list-group list-group-horizontal ajust-nav-sm">
                                    <li class="list-group-item bg-secondary">
                                        <button id="btnCadastrar" class="btn btn-success input-form fw-bold">Cadastrar</button>
                                    </li>
                                    <li class="list-group-item bg-secondary">
                                        <button id="btnAtualizar" class="btn btn-primary input-form fw-bold">Atualizar</button>
                                    </li>
                                    <li class="list-group-item bg-secondary">
                                        <button id="btnVisualizar" class="btn btn-warning input-form fw-bold">Visualizar</button>
                                    </li>
                                    <li class="list-group-item bg-secondary">
                                        <button id="btnDeletar" class="btn btn-danger input-form fw-bold">Deletar</button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <form action="#">
                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="idPassagem"
                                        placeholder="Username">
                                    <label id="labelPassagem" for="idPassagem">ID da passagem </label>
                                </div>
                            </div>

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="empresaPassagem"
                                        placeholder="Username">
                                    <label for="floatingInputGroup2">Nome da empresa</label>
                                </div>
                            </div>

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="embarquePassagem"
                                        placeholder="Username">
                                    <label for="floatingInputGroup3">Local de embarque</label>
                                </div>
                            </div>

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="desembPassagem"
                                        placeholder="Username">
                                    <label for="floatingInputGroup4">Local de desembarque</label>
                                </div>
                            </div>

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="valorPassagem"
                                        placeholder="Username">
                                    <label for="floatingInputGroup5">valor da passagem</label>
                                </div>
                            </div>

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="DataPassagem"
                                        placeholder="Username">
                                    <label for="floatingInputGroup6">Data da passsagem</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-primary" type="submit">Confirmar</button>
                                </div>
                                <div class="col-6">
                                    <input class="btn btn-primary" type="reset" value="Limpar">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <!-- Fim Cadastro Passagem-->

            <!-- Inicio Cadastro hospedagem-->
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        <i class="ri-settings-4-line fs-4"> Hospedagem</i> 
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                    data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">

                        <div class="row mb-4">
                            <div class="col">
                                <ul class="list-group list-group-horizontal ajust-nav-sm">
                                    <li class="list-group-item bg-secondary">
                                        <button id="btnCadastrarHospedagem" class="btn btn-success input-form fw-bold">Cadastrar</button>
                                    </li>
                                    <li class="list-group-item bg-secondary">
                                        <button id="btnAtualizarHospedagem" class="btn btn-primary input-form fw-bold">Atualizar</button>
                                    </li>
                                    <li class="list-group-item bg-secondary">
                                        <button id="btnVisualizarHospedagem" class="btn btn-warning input-form fw-bold">Visualizar</button>
                                    </li>
                                    <li class="list-group-item bg-secondary">
                                        <button id="btnDeletarHospedagem" class="btn btn-danger input-form fw-bold">Deletar</button>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <form action="#">

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="idHospedagem"
                                        placeholder="Username">
                                    <label id="labelIdHospedagem" for="floatingInputGroup1">ID da Hospedagem </label>
                                </div>
                            </div>

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="floatingInputGroup2"
                                        placeholder="Username">
                                    <label for="floatingInputGroup2">Nome da empresa</label>
                                </div>
                            </div>

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="floatingInputGroup3"
                                        placeholder="Username">
                                    <label for="floatingInputGroup3">Endere√ßo completo</label>
                                </div>
                            </div>

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="floatingInputGroup4"
                                        placeholder="Username">
                                    <label for="floatingInputGroup4">Valor da diaria</label>
                                </div>
                            </div>

                            <div class="row input-group mb-2">
                                <div class="col-12 form-floating px-2 fw-bold">
                                    <input type="text" class="form-control" id="floatingInputGroup5"
                                        placeholder="Username">
                                    <label for="floatingInputGroup5">Data da hospedagem</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-6">
                                    <button class="btn btn-primary" type="submit">Confirmar</button>
                                </div>
                                <div class="col-6">
                                    <input class="btn btn-primary" type="reset" value="Limpar">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!-- Fim Cadastro hospedagem-->
        </div>
    </main>
    <!-- Fim Formulario Cadastro -->

<script src="./js/cadastroProd.js"></script>

    <!-- CDN JS bootstrap v-5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        </script>
</body>

</html>

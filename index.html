<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajar 1.0</title>

    <link rel="stylesheet" href="css/index.css">

    <!-- CDN CSS bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- Inicio Menu Nav -->
    <section class="container-fluid bg-nav-container py-2">
        <header class="container">
            <nav class="navbar-nav navbar-dark">
                <div class="row">
                    <div class="col">
                        <h1 class="navbar-brand">Viajar 1.0</h1>
                    </div>
                    <div class="col">
                        <ul class="list-group list-group-horizontal justify-content-end mb-1">
                            <li class="list-group-item list-group-item-secondary">
                                <img class="nav-img" src="images/user.png" alt="icone user">
                                <a class="link" href="#">Iniciar seção</a>
                            </li>
                            <li class="list-group-item list-group-item-secondary">
                                <img class="nav-img" src="images/icon-aviao.png" alt="icone avião">
                                <a class="link" href="#">Minhas reservas</a>
                            </li>
                            <li class="list-group-item list-group-item-secondary">
                                <img class="nav-img" src="images/icone-ajuda.png" alt="icone ajuda">
                                <a class="link" href="#">ajuda</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <ul class="list-group list-group-horizontal">
                            <a class="link" href="#">
                                <li class="list-group-item">Home</li>
                            </a>
                            <a class="link" href="#">
                                <li class="list-group-item">Passagens</li>
                            </a>
                            <a class="link" href="#">
                                <li class="list-group-item">Promoções</li>
                            </a>
                            <a class="link" href="#">
                                <li class="list-group-item">Contato</li>
                            </a>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    </section>
    <!-- final Menu Nav -->

    <!-- Inicio Main Capture -->
    <main class="container-fuid main-capture">

        <header class="container py-1">
            <div class="row">
                <div class="col">
                    <p class="fw-bold fs-5">As melhores hospedagens do mundo estão aqui no Viajar 1.0</p>
                </div>
            </div>
        </header>

        <div class="container border border-secondary py-4">

            <div class="row">

                <div class="col-4 ">
                    <div class="input-group mb-4">
                        <span class="input-group-text">Destino</span>
                        <input type="text" aria-label="cidade-destino" class="form-control"
                            placeholder="Para onde deseja ir?">
                    </div>
                    <div class="input-group mb-4">
                        <select class="form-select" id="inputGroupSelect04"
                            aria-label="Example select with button addon">
                            <option selected>Adultos a partir de 18 anos</option>
                            <option value="1">
                                <input type="number" id="qtAdultos" placeholder="0"
                                    style="width:50px ; padding:0 4px; border: 1px solid #0808003b;">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text">Check-in</span>
                        <input type="date" aria-label="Check-in-user" class="form-control">
                    </div>
                    <div class="input-group mb-4">
                        <select class="form-select" id="inputGroupSelect04"
                            aria-label="Example select with button addon">
                            <option selected>Menores de 3 a 17 anos</option>
                            <option value="2">
                                <input type="number" name="criancas" id="qtCriancas" placeholder="0"
                                    style="width:50px ; padding:0 4px; border: 1px solid #0808003b">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-4">
                    <div class="input-group mb-4">
                        <span class="input-group-text">Check-out</span>
                        <input type="date" aria-label="Check-out-user" class="form-control">
                    </div>
                    <div class="d-grid gap-2 mb-4">
                        <input class="btn btn-primary" type="submit" value="Pequisar">
                    </div>
                </div>

            </div>

        </div>
    </main>
    <!-- Fim Main Capture -->

    <!-- CDN JS bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
